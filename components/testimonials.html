<body style="padding:5rem">
    <div class="card testimonial">
        <div class="grid grid--cols-2">
            <div class="testimonial__image">
               <img src="images/testimonial.jpg" alt="A Happy customer!">
               <span class="icon-container icon-accent">
                   <svg class="icon icon--primary icon-white icon-small">
                       <use xlink:href="images/sprite2.svg#quotes"></use>
                     </svg>
               </span>   
            </div> 
            <div>
               <blockquote class="quote">
                   <p class="quote__text">
                       Lorem ipsum, dolor sit amet consectetur adipisicing elit. Totam voluptas corrupti corporis saepe vel facilis ipsam deserunt, reprehenderit aperiam accusantium!
                   </p>
               </blockquote>
               <footer>
                <div class="media">
                    <div class="media__image">
                        <svg class="icon icon--primary quote--line">
                            <use xlink:href="images/sprite.svg#growth"></use>
                        </svg>
                    </div>
                    <div class="media__body">
                        <h3 class="media__title quote__author">
                            John Smith
                        </h3>
                        <p class="quote__organisation">
                            ABC Company
                        </p>
                    </div>
                </div>
               </footer>
           </div>             
        </div>
